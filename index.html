<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Отчет Тестирование</title>
</head>

<body>

  <main class="container-sm">
    <h1>Тесты</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Тест 3
        </h5>
        <div class="input-group">
          <span class="input-group-text">Number: </span>
          <input type="number" id="test1" class="form-control" placeholder="1234" />
        </div>
        <div class='px-2 h5 mt-5'>
          Result: <span id='test1-result'>10</span>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">
          Тест 8
        </h5>
        <div class="input-group">
          <span class="input-group-text">Text: </span>
          <textarea type="text" id="test2" class="form-control"> </textarea>
        </div>
        <div class='px-2 h5 mt-5'>
          Result: <span id='test2-result'>0</span>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">
          Тест 7
        </h5>
        <div class="input-group">
          <span class="input-group-text">Text: </span>
          <textarea type="text" id="test6" class="form-control"> </textarea>
        </div>
        <div class='px-2 h5 mt-5'>
          Result: <span id='test6-result'>0</span>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">
          Тест 10
        </h5>
        <div class="input-group">
          <span class="input-group-text">Год рождения</span>
          <input type="number" id="test3" class="form-control" />
        </div>
        <div class='mt-3'>
          <button class='btn btn-primary' id="test3-btn">Вычислить возраст</button>
        </div>
        <div class='px-2 h5 mt-5'>
          Result: <span id='test3-result'>0</span>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">
          Тест 11
        </h5>
        <div class="input-group">
          <span class="input-group-text">Дата: </span>
          <input type="date" id="test4" class="form-control" />
        </div>
        <div class='px-2 h5 mt-5'>
          Result: <span id='test4-result'>0</span>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">
          Тест 28
        </h5>
        <div class="input-group">
          <span class="input-group-text">Случайная строка</span>
          <input type="text" id="test5" class="form-control" />
        </div>
        <div class='mt-3'>
          <button class='btn btn-primary' id="test5-btn">Сгенерировать случайную строку</button>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">
          Тест 12
        </h5>
        <div class="input-group">
          <span class="input-group-text">Text: </span>
          <input type="text" id="test7" class="form-control" />
        </div>
        <div class='mt-3'>
          <button class='btn btn-primary' id="test7-btn">Определить палиндром</button>
        </div>
        <div class='px-2 h5 mt-5'>
          Result: <span id='test7-result'>0</span>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">
          Тест 23
        </h5>
        <div class="input-group">
          <span class="input-group-text">Число</span>
          <input type="number" id="test8" class="form-control" />
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">
            Тест 45
          </h5>
          <div class="input-group">
            <span class="input-group-text">Ввдите страны</span>
            <input type="text" id="test9" class="form-control" />
            <button class='btn btn-primary' id="test9-btn">Click</button>
          </div>
          <ul id="test9-result">
          </ul>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">
            Тест 13
          </h5>
          <div class="input-group">
            <span class="input-group-text">Число</span>
            <input type="number" id="test10" class="form-control" />
            <button class='btn btn-primary' id="test10-btn">Проверить</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
